    <script>
        // uses typeahead for autocomplete
        var $input = $(".typeahead");
        $input.typeahead({
            source: [
                "avocado toast",
                "acai bowls",
                "pasta",
                "pizza",
                "salad",
                "sushi",
                "pasta",
                "tacos",
                "",
            ],
            autoSelect: true,
        });
        $input.change(function () {
            var current = $input.typeahead("getActive");
            matches = []; //array holding matches to autocomplete
  
            if (current) { //check if data matches
                if (current.name == $input.val()) {
                    matches.push(current.name);
                }
            }
        });
    </script>
